<!DOCTYPE html>
<html>
    <head>
        <title>conform,alert,prompt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="conformation" onsubmit="return Validate()">
            
           
 
            <label><input type="password" id="password" name="password" oninput="Validatepass()" required></label>
            <button type="submit">check</button>
            <span id="pass_msg" style="color: brown;"></span>

        </form>


        <script>
            function Validate(){
                if (Validatepass()){
                    return true

                }
                else{
                    return false;
                }
            }

            function Validatepass(){
                let pswrd=document.forms["conformation"]["password"].value
                let c = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^+=!])[A-Za-z0-9@#$%^+=!]{8,}$/;
                let pswrderror=document.getElementById("pass_msg")
                if (!(c.test(pswrd))) {
                    pswrderror.innerHTML=`<ul>
                        <li>Atleast one Uppercase</li>
                        <li>Atleast one Lowerercase</li>
                        <li>Atleast one spcl symbol</li>
                        <li>Atleast one digit</li>
                        </ul>`

                    return false
                }
                else{
                    pswrderror.textContent=" "
                    return true
                }

                return true
                   
            }
        </script>
    </body>
</html>
