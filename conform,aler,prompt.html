<!DOCTYPE html>
<html>
    <head>
        <title>conform,alert,prompt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Voting Eligibility</h1>
        <label ><input type="number" id="age" name="age"></label>
        <button onclick="ValidateAge()">Check</button>

        <script>
            function ValidateAge(){
                var age=document.getElementById('age').value;
                if (age>=18){
                    prompt("Eligible to vote");
                }
                else{
                    prompt("Not eligible to vote");
                }
            }
        </script>
    </body>
</html>
