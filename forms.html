<!DOCTYPE html>
<html>
    <head>
        <title>conform,alert,prompt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="vote_form" onsubmit="return Validate()">
            
            <label><input type="email" id="email" name="email"></label>

 
            <label><input type="password" id="password" name="password"></label>
            <button type="submit">check</button>

        </form>


        <script>
            function Validate(){
                let mail=document.forms["vote_form"]["email"].value
                let p=/^[A-Za-z0-9]+@[A-Za-z]+\.(com|in)$/
                if (!(p.test(mail))){
                    alert("incorrect")
                    return false
                }
                let pswrd=document.forms["vote_form"]["password"].value
                let c = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^+=!])[A-Za-z0-9@#$%^+=!]{8,}$/;
                if (!(c.test(pswrd))) {
                    alert("incorrect");
                    return false;
                }

                return true
                   
            }
        </script>
    </body>
</html>
